<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:component>
    <h:panelGrid id="Order">
        <p:dataTable id="listOrder" value="#{orderController.orders}" var="result"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">
            <p:column>
                <f:facet name="header">Dania</f:facet>
                <p:repeat value="#{result.getDania()}" var="dinner">
                    <h:outputText value="#{dinner.nazwa}" />
                    <br />
                </p:repeat>
            </p:column>
            <p:column>
                <f:facet name="header">Cenna netto</f:facet>
                #{result.grossPrice}
            </p:column>

            <p:column>
                <f:facet name="header">Cena netto po rabacie</f:facet>
                #{result.discount.applyDiscount(result.grossPrice)}
            </p:column>


        </p:dataTable>
    </h:panelGrid>
</ui:component>
</html>
