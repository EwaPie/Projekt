<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="tables-style.css"/>
</h:head>

<h:body>
    <ui:include src="menuBar.xhtml"/>
    <h:panelGrid id="Historia">
    <b:row>
        <p:dataTable id="listHistori" value="#{historyController.history}" var="result"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">
            <p:column>
                <f:facet name="header">Dla stolika</f:facet>
                #{result.stol.id}
            </p:column>
            <p:column>
                <f:facet name="header">Wartosc netto</f:facet>
                #{result.zamowienie.cenaBrutto}
            </p:column>

            <p:column>
                <f:facet name="header">Wartosc netto po rabacie</f:facet>
                #{result.zamowienie.cenaBruttoPoRabacie}
            </p:column>

        </p:dataTable>
    </b:row>
       </h:panelGrid>
</h:body>
</html>
