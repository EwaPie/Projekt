<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="tables-style.css"/>
</h:head>

<h:body>
    <ui:include src="menuBar.xhtml"/>
    <b:row>
        <b:column span="12">
            <p:chart type="bar" model="#{statisticController.amountPerTable()}" style="height:300px"/>
        </b:column >
    </b:row>
        <b:row>
            <b:column span="8">
                <p:chart type="bar" model="#{statisticController.dinnerPerTable()}" style="height:300px"/>
            </b:column >
            <b:column span="4">
                <p:chart type="pie" model="#{statisticController.createPieChart()}" style="width:100%;height:300px" />
            </b:column>
        </b:row>
</h:body>
</html>
